{% extends 'base.html' %}

{% block content %}

<div>
  <h1>Sprzedaż</h1>
</div>
<div>
  <form method="POST" action="/sprzedaz">
    <label for="produkt">Nazwa produktu:</label>
    <input type="text" id="produkt" name="produkt" required>
    <label for="ilosc">Ilość:</label>
    <input type="number" id="ilosc" name="ilosc" required>
    <button type="submit" class="btn btn-success">Sprzedaj</button>
  </form>
</div>

{% endblock %}
