{% extends 'base.html' %}

{% block content %}

<div>
  <h1>Zakup</h1>
  {% if error %}
  <div class="toast toast-error">
    {{ error }}
  </div>
  {% endif %}
</div>
<div>
  <form method="POST" action="/zakup">
    <label for="produkt">Nazwa produktu:</label>
    <input type="text" id="produkt" name="produkt" required>
    <label for="cena">Cena:</label>
    <input type="number" id="cena" name="cena" step="0.01" required>
    <label for="ilosc">Ilość:</label>
    <input type="number" id="ilosc" name="ilosc" required>

    <button type="submit" class="btn btn-success">Zakup</button>
  </form>
</div>

{% endblock %}
